<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#7DaysOfCode - JS e DOM 1/7</title>
    <script src="index.js"></script>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <h1>Cadastro de pessoas</h1>
<form class="form js-form" id="form">
    <div class="inline">
        <label for="name">
            Nome
            <input class="form-field js-field" id="name" maxlength="120" name="name" required type="text">
        </label>
    </div>
    <div class="inline">
        <label for="birth-date">
            Data de Nascimento
            <input class="form-field js-field" id="birth-date" name="birth-date" required type="date">
        </label>
    </div>
    <button type="submit" id="btn-salvar">Salvar</button>
</form>
</body>
</html>
